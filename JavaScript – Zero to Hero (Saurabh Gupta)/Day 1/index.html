<!DOCTYPE html>
<html lang="en">

<body>
    <!-- ===== Day 1: Assigned Task =====  -->
    <h1>Day 1: Assigned Task</h1>
    <p>— Execute Addition, Subtraction, Multiplication, Division & Modulus using Templating Syntax —</p>

    <script>
        const a=10, b=5;
        console.log(`Addition: ${a+b}`);
        console.log(`Subtraction: ${a-b}`);
        console.log(`Multiplication: ${a*b}`);
        console.log(`Division: ${a/b}`);
        console.log(`Modulus: ${a%b}`);
    </script>
</body>
